{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header>
    <h1>⭐ Моё избранное</h1>
    <a href="{% url 'home' %}">← На главную</a>
</header>

<main class="container">
    {% for item in favorites %}
        <article class="news-card">
            <h3>
                <a href="{% url 'news_page' item.news.id %}">
                    {{ item.news.title }}
                </a>
            </h3>
            <p>{{ item.news.content|slice:":200" }}...</p>

            <a href="{% url 'remove_from_favorites' item.news.id %}">
                ❌ Удалить
            </a>
        </article>
    {% empty %}
        <p>У вас пока нет избранных новостей.</p>
    {% endfor %}
</main>

<footer>
    <p>© 2025 Новостной сайт</p>
</footer>

</body>
</html>
